group 'me.digitalfoodscout'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "me.digitalfoodscout.Unixsockettest"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'uk.co.caprica:juds:0.94.1'
}
